<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="X-UA-Compatible" content="ie=edge" charset="utf-8">
      <title>Currency Converter</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js" integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script src="./script.js" defer></script>
      <link rel="stylesheet" href="./style.css">
   </head>
   <body>
      <div id="page_container">
         <h3>Currency Converter</h3>
         <div class="container">
            <div class="currency_container">
               <select name="currencies" class="currency_selector" id="left_currency">
                  <option value="USD" class="options">USD</option>
                  <option value="BRL" class="options hidden">BRL</option>
                  <option value="EUR" class="options">EUR</option>
               </select>
               <div>
                  <span class="text" id="left_currency_text">$</span>
                  <input type="text" class="currency" id="left_amount" value="1,00">
               </div>
            </div>
               
            <div class="currency_container">
               <button id="swap_currencies">
                  <i class="fa-solid fa-right-left"></i>
               </button>
            </div>
               
            <div class="currency_container">
               <select name="currencies" class="currency_selector" id="right_currency">
                  <option value="BRL" class="options">BRL</option>
                  <option value="USD" class="options hidden">USD</option>
                  <option value="EUR" class="options">EUR</option>
               </select>
               <div>
                  <span class="text" id="right_currency_text">R$</span>
                  <input type="text" class="currency" id="right_amount" value="">
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
